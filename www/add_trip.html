<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Trip Manager</title>
    </head>
    <body>
        <header class="py-3 mb-3 border-bottom">
            <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
              <div class="dropdown">
                <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none dropdown-toggle" id="dropdownNavLink" data-bs-toggle="dropdown" aria-expanded="false">
                  <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                </a>
              </div>
        
              <div class="d-flex align-items-center">
                <form class="w-100 me-3">
                  <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
        
                <div class="flex-shrink-0 dropdown">
                  <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="" alt="mdo" width="32" height="32" class="rounded-circle">
                  </a>
                  <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </header>
        <main class="main">
            <div class ="container">
                <div class="row">
                  <div class="mb-3">
                    <label for="TripNameInput" class="form-label">Name/Purpose of Trip</label>
                    <input type="text" class="form-control" id="TripNameInput" placeholder="Name/Purpose of Trip">
                </div>
                <div class="mb-3">
                    <label for="LocationInput" class="form-label">Location</label>
                    <input type="text" class="form-control" id="LocationInput" placeholder="Location">
                </div>
                <div class="mb-3">
                    <label for="DepartDateInput" class="form-label">Departure Date</label>
                    <input type="date" class="form-control" id="DepartDateInput" placeholder="Departure date">
                </div>
                <div class="mb-3">
                    <label for="ReturnDateInput" class="form-label">Return Date</label>
                    <input type="date" class="form-control" id="ReturnDateInput" placeholder="Return date">
                </div>
                <label for="InnsuranceRadio" class="form-label">Travel Insurance</label>
                <div class="mb-3" id="InnsuranceRadio">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioYes" value="Yes">
                        <label class="form-check-label" for="inlineRadioYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioNo" value="No">
                        <label class="form-check-label" for="inlineRadioNo">No</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="PaxInput" class="form-label">Number of Traveller</label>
                    <input type="number" class="form-control" id="PaxInput" placeholder="Number of Traveller">
                </div>
                <div class="mb-3">
                    <label for="RemarkTextarea" class="form-label">Remark</label>
                    <textarea class="form-control" id="RemarkTextarea" placeholder="Any remark" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <button type="button" id="btn-save" class="btn btn-success" data-bs-toggle="button">SAVE</button>
                </div>
                
                </div>
            </div>
        </main>
        
        <script src="cordova.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/zepto.min.js"></script>
        <script src="js/add_trip.js"></script>
    </body>
</html>
